<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/bootstrap.min.js"></script>

<body>
    <canvas id="gameCanvas"></canvas>
    <div class="modal fade bs-example-modal-sm gamed" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Enter Game ID</h4>
            </div>
          <div class="modal-body">
            <div class="row">
          
          <div class="input-group">
          <input id="gameidtxt" type="text" class="form-control">
            <span class="input-group-btn">
                <button id="gameidbtn" class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
          
        </div>
          </div>
      </div>
    </div>
</div>
    <script>
        $(".gamed").modal('show');

        $("#gameidbtn").click(function(){
            var gid = $("#gameidtxt").val();
            console.log(gid);
            socket.emit("join",{name:gid});
            $(".gamed").modal('hide');
        });
    </script>

<script>
    var canvas = document.getElementById('gameCanvas');
    var ctx = canvas.getContext('2d');
    var keysDown = {};

    var ph = Physics(function (world) {
        var newWidth = 850;
        var newHeight = 400;

        var renderer = Physics.renderer('canvas', {
            el: 'gameCanvas',
            width: newWidth,
            height: newHeight,
            meta: false, // don't display meta data
            styles: {
                // set colors for the circle bodies
                'circle': {
                    strokeStyle: 'hsla(60, 37%, 17%, 1)',
                    lineWidth: 1,
                    fillStyle: 'hsla(200, 37%, 57%, 0.8)',
                    angleIndicator: 'hsla(60, 37%, 17%, 0.4)'
                }
            }
        });

        // add the renderer
        world.add(renderer);
        // render on each step
        world.subscribe('step', function () {
            world.render();
        });

        Physics.util.ticker.subscribe(function (time, dt) {

            world.step(time);
        });

        // start the ticker
        Physics.util.ticker.start();

    });

    window.addEventListener('keydown', function (e) {
        keysDown[e.keyCode] = true;
    });
    window.addEventListener('keyup', function (e) {
        delete keysDown[e.keyCode];
    });

    //send keypress to server  
    function keyUpdate() {
        var vel = 0.01;
        if (38 in keysDown) {
            sendKeyPress(38);
        }
        if (37 in keysDown) {
            sendKeyPress(37);
        }
        if (39 in keysDown) {
            sendKeyPress(39);
        }
        if (77 in keysDown) {
            sendKeyPress(77);
        }
    }
    //keyUpdate function iteration after every 200 ms.
    setInterval(keyUpdate, 200);
</script>
<script src="http://192.168.2.4:8080/socket.io/socket.io.js"></script>
<script>
    var room = "";
    var seq = 0;
    var socket = io.connect('http://192.168.2.4:8080');
    socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', {
            my: 'data'
        });

        socket.on('bodies', function (data) {
            //console.log(data);

            for (var i = ph._bodies.length - 1; i >= 0; i--) {
                ph.removeBody(ph._bodies[i]);
            };

            for (var i = 0; i < data.length; i++) {
                var img = new Image();
                var options = {
                    x: data[i].x, // x-coordinate
                    y: data[i].y, // y-coordinate
                    vx: 0, // velocity in x-direction
                    vy: 0, // velocity in y-direction
                    radius: data[i].radius
                };
                if(data[i].gameType != "debris"){
                    img.src = "img/" + data[i].gameType + '.png';
                    options.view = img;
                }
                var t = Physics.body('circle',options);

                t.state.angular.pos = data[i].angle;
                ph.addBody(t);
            }
        });
    });

    socket.on('joined', function (data) {
        console.log(data, "joined");
        room = data.name;
    });

    function sendKeyPress(key) {
        socket.emit("comm", {
            name: room,
            event: "key",
            data: {
                key: key,
                seq: ++seq
            }
        })
    }
</script>

</body>
</html>
